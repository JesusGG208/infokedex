{% extends 'base.html' %}
{% load static %}
{% block content %}
<h1>Lista de Pokémon</h1>

<div>
  <input type="text" id="search-input" placeholder="Buscar por nombre o número...">
</div>

<ul id="pokemon-list">
  {% for p in pokemon %}
    <li>
      <img src="{{ p.sprite_default }}" alt="{{ p.name }}">
      <strong>{{ p.pokedex_id }} - {{ p.name }}</strong>
    </li>
  {% endfor %}
</ul>

<script src="{% static 'js/pokemon_list.js' %}"></script>
{% endblock %}
