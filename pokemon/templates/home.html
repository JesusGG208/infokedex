{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infokédex</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="{% static 'home.css' %}">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="#" class="nav-logo">Inicio</a>
            <button class="nav-toggle" id="nav-toggle" aria-label="Toggle navigation">
                ☰
            </button>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="#" class="nav-link">Inicio</a></li>
                <li><a href="#" class="nav-link">Explorar</a></li>
                <li><a href="#" class="nav-link">Sobre</a></li>
                <li><a href="#" class="nav-link">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <header class="header">
        <h1>Infokédex</h1>
        <p>Tu Pokédex de confianza</p>
    </header>

    <main>
        <section class="search-section">
            <div class="search-box">
                <input type="text" id="search-input" placeholder="Busca un Pokémon por nombre o número..." autocomplete="off">
                <div id="search-results" class="search-results"></div>
            </div>
        </section>

        <section class="explore-section">
            <h2>Explorar algunos Pokémon</h2>
            <p>Haz clic en un Pokémon para ver sus detalles.</p>
            <div class="pokemon-grid">
                {% for p in pokemon %}
                <a href="{% url 'pokemon:pokemon_detail' p.id %}" class="pokemon-card">
                    <img src="{{ p.official_artwork_default }}" alt="{{ p.name }}" loading="lazy">
                    <h3>{{ p.name }}</h3>
                    <div class="types">
                        {% for pt in p.types.all %}
                        <img src="{{ pt.type.named_icon.url }}" alt="{{ pt.type.name }}" title="{{ pt.type.name }}" width="100">
                        {% endfor %}
                    </div>
                </a>
                {% endfor %}
            </div>
        </section>
    </main>

    <script src="{% static 'js/home.js' %}"></script>
</body>
</html>
